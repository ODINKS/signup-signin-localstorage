<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="form-content">
            <form action="" id="form" onsubmit="signin(event)">
                <h2 style="margin-bottom: 1rem; margin-left: 0;">Sign In</h2>
                <p style="margin-bottom: 1rem;">You can sign in here</p>
                <!-- Email -->
                <input type="email" name="email" id="sign-email" placeholder="Email" required class="form-input">
                <!-- Password -->
                <input type="password" name="password" id="sign-password" placeholder="Password" required class="form-input">
                <!-- Submit -->
                <button type="submit" id="login">Login</button>
            </form>
        </div>
    </main>
    <script src="/index.js"></script>
</body>

</html>
